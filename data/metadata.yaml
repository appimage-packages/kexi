name: kexi
binary: kexi-3.1
packages:
  #app specifc
  - postgresql-common
  - postgresql-9.3
  - postgresql-contrib-9.3
  - postgresql-server-dev-9.3
  - libgit2-dev
build_kf5: true
frameworks:
  - extra-cmake-modules
  - kcoreaddons
  - ki18n
  - kitemviews
  - kconfig
  - polkit-qt-1
  - kauth
  - kcodecs
  - karchive
  - kdoctools
  - kguiaddons
  - kwidgetsaddons
  - kconfigwidgets
  - kiconthemes
  - kcompletion
  - kwindowsystem
  - kcrash
  - kdbusaddons
  - kservice
  - sonnet
  - ktextwidgets
  - kglobalaccel
  - attica
  - kxmlgui
  - solid
  - kbookmarks
  - kjobwidgets
  - phonon
  - phonon-gstreamer
  - knotifications
  - gpgmepp
  - kwallet
  - kio
  - knewstuff
  - breeze-icons
  - kactivities
  - kpackage
  - kparts
  - syntax-highlighting
  - ktexteditor
  - kdecoration
deps_on_kf5:
  - kdb
  - kproperty
  - kreport
kde_deps:
  - marble
  - breeze
type: git
url: http://anongit.kde.org/kexi
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
